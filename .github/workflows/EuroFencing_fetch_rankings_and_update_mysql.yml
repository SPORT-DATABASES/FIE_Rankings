name: EuroFencing Indiv Rankings, MySQL update

on:
  schedule:
    - cron: '0 6 * * MON' # Runs every Monday at midnight
  workflow_dispatch:

jobs:
  update-rankings:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mysql-connector-python pandas requests SQLAlchemy pymysql

    - name: Fetch data
      run: |
        python Scraper_EuroFencing_Rankings.py

    - name: Check for changes
      run: |
        git add Eurofencing_Individual_Rankings.csv
        if git diff-index --quiet HEAD; then
          echo "No changes to commit"
          exit 0
        fi

    - name: Commit and push updated data
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add Eurofencing_Individual_Rankings.csv
        git commit -m 'Update Eurofencing rankings data' || exit 0
        git push || exit 0

    - name: Update MySQL database
      run: |
        python Eurofencing_update_MySQL.py

